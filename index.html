<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1> TIC TAC TOE !!</h1>
    <table id="board" class="center">
    <tbody>
      <tr class="row1">
        <td id="space0-0" class="square"></td>
        <td id="space0-1" class="square v"></td>
        <td id="space0-2" class="square"></td>
      </tr>
      <tr class="row2">
        <td id="space1-0" class="square h"></td>
        <td id="space1-1" class="square v h"></td>
        <td id="space1-2" class="square h"></td>
      </tr>
      <tr class="row3">
        <td id="space2-0" class="square"></td>
        <td id="space2-1" class="square v"></td>
        <td id="space2-2" class="square"></td>
      </tr>
    </tbody>
  </table>
  </div>
  </body>
</html>
